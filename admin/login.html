<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TayabaStrack | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="wrapper">

    <!-- Left Side: Logo + Welcome Text -->
    <div class="left-side">
      <div class="content">
        <img src="img/logo.png" alt="TayabaStrack Logo" class="logo">
        <h1 id="welcomeTitle">Welcome to TayabaStrack</h1>
        <p id="accessPanel">Admin Access Panel</p>
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="right-side">
      <div class="login-container">

        <!-- Toggle Buttons -->
        <div class="toggle-btns">
          <button class="toggle" id="superAdminBtn">Super Admin</button>
          <button class="toggle active" id="adminBtn">Admin</button>
        </div>

        <!-- Welcome text -->
        <h2 id="welcomeText">Admin Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="email" placeholder="Email Address" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>

        <br>

        <p class="extra">
          <!-- Removed href, only modal trigger -->
          <a href="#" id="forgotLink">Forgot Password?</a>
        </p>

        <!-- Forgot Password Modal -->
        <div id="forgotModal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="forgotTitle">Forgot Password</h2>
            <p id="forgotSubtitle">Provide your registered email</p>
            <form>
              <div class="input-group">
                <input type="email" placeholder="Enter Email" required>
              </div>
              <div class="btn-row">
                <button type="button" class="cancel-btn" id="cancelForgot">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="js/login.js"></script>
</body>
</html>
