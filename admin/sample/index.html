<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TayabaStrack - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-primary text-white p-3">
      <h4 class="fw-bold">TayabaStrack</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link text-white">User Management</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Budget and Date Management</a></li>
      </ul>
      <div class="mt-auto pt-3 small">
        Logged in as:<br><strong>Mark Lee</strong><br>Super Admin
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Super Admin Dashboard</h3>
        <div>
          <span class="me-3"><i class="bi bi-bell-fill text-danger"></i></span>
          <span><strong>Super Admin</strong></span>
        </div>
      </div>

      <!-- Report Stats -->
      <div class="row text-center mb-4">
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <h5>Total Reports</h5>
            <h2>35</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <h5>Pending</h5>
            <h2>15</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <h5>Ongoing</h5>
            <h2>20</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <h5>Completed</h5>
            <h2>24</h2>
          </div>
        </div>
      </div>

      <!-- Charts and Map -->
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Total Reports</h5>
            <canvas id="reportChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Map</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7729.205040664961!2d121.587!3d13.957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd51dbf5b56c39%3A0x3d3a72c1682e!2sTayabas%2C%20Quezon!5e0!3m2!1sen!2sph!4v0000000"
              width="100%" height="300" style="border:0;" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
